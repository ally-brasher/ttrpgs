         <h1 id="article-title">TTRPGs for Beginner</h1>
         <p>Table Top Role Playing Games often called TTRPGs are a collabritve storytelling games that are playing witha group of player and a game master. As a group they create charcaters, itersting world, and tell stories.</p>
        <p>There are a varity of different game systems that encourge different play styles. It is important to find a system that works for your group. </p>
