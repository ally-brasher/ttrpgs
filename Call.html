         <p>Call of Cthulhu is a game systesm inspired by the works of H.P Lovecraft, with cosmics horror at its core. It is often set in the 1920s. The game master is called the Keeper of Arcane Lore, shortned to keeper. </p>
        <p>This game is pretty rules heavy. Yet having less dice to deal with might make it simplier to some players. </p>
        <h2 class="subheading">Important info</h2> 
        <ol>
        <li>Number of players:2-5</li>
        <li>Materials for players: two percentile dice (ten sided), charcter sheet, and notes as wanted</li>
        <li>Materials for the Keeper: rule book, two percentile dice, and notes</li>
        </ol>
